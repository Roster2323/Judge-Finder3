<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />

    <!-- Primary SEO Meta Tags -->
    <title>
      Judge Finder - Find Your Assigned Judge & Hire Expert Attorneys | Free
      Judge Lookup
    </title>
    <meta
      name="description"
      content="Got assigned a judge? Search 10,000+ judge profiles, view ruling patterns, and connect with experienced attorneys who know your judge. Free judge lookup & attorney directory."
    />
    <meta
      name="keywords"
      content="find my assigned judge, judge lookup, judge finder, judge search, assigned judge information, judge background check, judge ruling history, find attorney for my judge, hire lawyer, attorney directory, legal representation, court case help"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://judgefinder.com/" />
    <meta
      property="og:title"
      content="Judge Finder - Find Your Assigned Judge & Hire Expert Attorneys"
    />
    <meta
      property="og:description"
      content="Search 10,000+ judge profiles, view ruling patterns, and connect with experienced attorneys who know your judge. Free judge lookup."
    />
    <meta
      property="og:image"
      content="https://judgefinder.com/images/og-judge-finder.jpg"
    />
    <meta property="og:site_name" content="Judge Finder" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://judgefinder.com/" />
    <meta
      property="twitter:title"
      content="Judge Finder - Find Your Assigned Judge & Hire Expert Attorneys"
    />
    <meta
      property="twitter:description"
      content="Search 10,000+ judge profiles, view ruling patterns, and connect with experienced attorneys who know your judge. Free judge lookup."
    />
    <meta
      property="twitter:image"
      content="https://judgefinder.com/images/og-judge-finder.jpg"
    />

    <!-- Additional Meta Tags -->
    <meta name="author" content="Judge Finder" />
    <meta name="theme-color" content="#1e293b" />
    <meta name="msapplication-TileColor" content="#1e293b" />
    <link rel="canonical" href="https://judgefinder.com/" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Judge Finder",
        "description": "Find your assigned judge and connect with experienced attorneys",
        "url": "https://judgefinder.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://judgefinder.com/search?q={search_term_string}"
          },
          "query-input": "required name=search_term_string"
        },
        "publisher": {
          "@type": "Organization",
          "name": "Judge Finder",
          "description": "Legal intelligence platform connecting people with judicial information and experienced attorneys"
        }
      }
    </script>
  </head>

  <body>
    <!-- Skip Link for Accessibility -->
    <a
      href="#main-content"
      class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-blue-600 text-white px-4 py-2 rounded"
    >
      Skip to main content
    </a>

    <div id="root"></div>
    <script type="module" src="/client/main.tsx"></script>

    <!-- No-JS Fallback -->
    <noscript>
      <div
        style="
          text-align: center;
          padding: 50px;
          font-family: Arial, sans-serif;
        "
      >
        <h1>Judge Finder</h1>
        <p>Find your assigned judge and connect with experienced attorneys.</p>
        <p>
          This site requires JavaScript to function properly. Please enable
          JavaScript in your browser.
        </p>
      </div>
    </noscript>
  </body>
</html>
